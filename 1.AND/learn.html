<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="../lib/neural.js"></script>

<body id="main">
<textarea id="score" rows="200" cols="50"></textarea>
<textarea id="genom" rows="200" cols="50"></textarea>
    <script>
           
        neural = new classNeural(3,1,100,null,true)
        var bestGenom={}

        for (var  i=0;i<2000;i++)
        {
            var out;
            var score =0;
            arg = {"in":[0,0,0],"out":[0]};
            arg.in = [0,0,0]; neural.run(arg); score += Math.abs(arg.out[0]-0);
            arg.in = [0,0,1]; neural.run(arg); score += Math.abs(arg.out[0]-0);
            arg.in = [0,1,0]; neural.run(arg); score += Math.abs(arg.out[0]-0);
            arg.in = [0,1,1]; neural.run(arg); score += Math.abs(arg.out[0]-0);
            arg.in = [1,0,0]; neural.run(arg); score += Math.abs(arg.out[0]-0);
            arg.in = [1,0,1]; neural.run(arg); score += Math.abs(arg.out[0]-0);
            arg.in = [1,1,0]; neural.run(arg); score += Math.abs(arg.out[0]-0);
            arg.in = [1,1,1]; neural.run(arg); score += Math.abs(arg.out[0]-1);
            neural.saveScore(score);
    
        }
        neural.getBestGenom(bestGenom);
    
        var element = document.getElementById("genom");
        element.innerHTML = bestGenom.genom 
        var element = document.getElementById("score");
        element.innerHTML = bestGenom.score   
           
        
        </script>
</body>
</html>
