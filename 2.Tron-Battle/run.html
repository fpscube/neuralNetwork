<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="../lib/neural.js"></script>
<script src="genom.js"></script>

<body id="main">
<textarea id="run" rows="200" cols="50"></textarea>
    <script>
        var out = ""
        neural = new classNeural(3,1,100,genom,false)
        
        arg = {"in":[0,0,0],"out":[0]};
        arg.in = [0,0,0]; neural.run(arg); out += arg.out[0] + "\n";
        arg.in = [0,0,1]; neural.run(arg); out += arg.out[0] + "\n";
        arg.in = [0,1,0]; neural.run(arg); out += arg.out[0] + "\n";
        arg.in = [0,1,1]; neural.run(arg); out += arg.out[0] + "\n";
        arg.in = [1,0,0]; neural.run(arg); out += arg.out[0] + "\n";
        arg.in = [1,0,1]; neural.run(arg); out += arg.out[0] + "\n";
        arg.in = [1,1,0]; neural.run(arg); out += arg.out[0] + "\n";
        arg.in = [1,1,1]; neural.run(arg); out += arg.out[0] + "\n";

        var element = document.getElementById("run");
        element.innerHTML = out
    </script>
</body>
</html>
